<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Estilo para centralizar as divs filhas verticalmente dentro da div pai */
        .pai {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .filha {
            width: 80%;
            max-width: 100%; /* Defina um valor m√°ximo para a largura das divs filhas, se desejar */
            height: 100px;
            background-color: #3498db;
            margin: 10px;
        }

        /* Estilo para a primeira div filha (banner) */
        .banner {
            height: 200px; /* Altura maior para o banner */
            background-color: #e74c3c; /* Cor diferente para o banner */
        }
    </style>
</head>
<body>
    <div class="pai">
        <div class="filha banner"></div>
        <div class="filha"></div>
        <div class="filha"></div>
        <div class="filha"></div>
    </div>
</body>
</html>
